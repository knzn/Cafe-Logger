<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Start your development with a Dashboard for Bootstrap 4."
    />
    <meta name="author" content="Creative Tim" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/img/brand/favicon.png', type='image/png') }}"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/vendor/nucleo/css/nucleo.css', type='text/css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/vendor/@fortawesome/fontawesome-free/css/all.min.css', type='text/css') }}"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
      type="text/css"
    />
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <!-- <link rel="stylesheet" href="assets/css/argon.css?v=1.2.0" type="text/css"> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/assets/css/argon.css', type='text/css') }}"
    />
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    {% if title %}
    <title>{{ title }} Sales</title>
    {% else %}
    <title>Cafe Sales</title>
    {% endif %}
  </head>
  <body>
    {% block content %} {% endblock
    content %}

    <script src="{{ url_for('static', filename='assets/vendor/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/js-cookie/js.cookie.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js') }}"></script>
    <!-- Optional JS -->
    <script src="{{ url_for('static', filename='assets/vendor/chart.js/dist/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/chart.js/dist/Chart.extension.js') }}"></script>
    <!-- Argon JS -->
    <script src="{{ url_for('static', filename='assets/js/argon.js') }}"></script>
  </body>
</html>
